<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <h1>Generate a <br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
        </div>

        <div id="generate">
            <button id="generate-btn" onclick="run()">Generate passwords</button>
        </div>
        
        <hr id="password-area-hr">
        <div id="password-area">
            <div class="password-box" id="area-1"></div>
            <div class="password-box" id="area-2"></div>
        </div>

    </div>
    <script src="script.js"></script> 
</body>
</html>
